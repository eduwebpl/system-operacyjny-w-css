<link rel="stylesheet" href="dist/styles.css">
<title>Document</title>
</head>
<body>
 
 <div class="phone-wrapper">
 <div class="phone-main">
  <div class="tray">
   <div>
    eduweb.pl 14:27
   </div>
   <div>

  </div>

  <div class="tile is-type-mail">

  </div>
  <div class="tile is-type-messages">
   💬

   <button class="close">x</button>
  </div>
  <div class="tile is-type-languages">

  </div>

  </div>
  <div class="tile is-type-flying">

  <div class="tile is-type-sports">

  </div>
  <div class="tile is-type-taxi">

   <button class="close">x</button>
  </div>
  <div class="tile is-type-phone">

   📖
   <span class="title">books</span>
   <button class="close">x</button>
  </div>
 </div>
 <script>
  document.addEventListener('click', (ev) => {
   if (ev.target.matches('.close')) {
    ev.target.parentNode.remove();
   }
  });
 </script>
</div>
</body> 
</html>
